<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create and save text files directly in your browser">
    <title>Text File Saver</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="app-title">ğŸ“ Text Saver</h1>
            <p class="app-subtitle">Save text to file</p>

        <main class="main-content">
            <div class="input-group">
                <label for="titleInput" class="input-label">Title (Optional)</label>
                <input type="text" id="titleInput" class="title-input" placeholder="Title (Optional)"
                    autocomplete="off">
            </div>

            <div class="input-group flex-grow">
                <label for="contentInput" class="input-label">Content</label>
                <textarea id="contentInput" class="content-input" placeholder="Enter your text here..."></textarea>
            </div>

            <div class="input-group">
                <label class="input-label">File Format</label>
                <div class="format-buttons">
                    <button class="format-btn active" data-format="txt">
                        <span class="format-icon">ğŸ“„</span>
                        <span class="format-text">.txt</span>
                    </button>
                    <button class="format-btn" data-format="md">
                        <span class="format-icon">ğŸ“</span>
                        <span class="format-text">.md</span>
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <button id="resetBtn" class="btn btn-reset">
                <span class="btn-icon">ğŸ—‘ï¸</span>
                <span class="btn-text">Reset</span>
            </button>
            <button id="saveBtn" class="btn btn-save">
                <span class="btn-icon">ğŸ’¾</span>
                <span class="btn-text">Save File</span>
            </button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
