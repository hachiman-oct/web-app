<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CBT-style multiple choice practice test answer form">
    <meta name="darkreader-lock">
    <title>CBT Practice Answer Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">üéì CBT Practice Answer Form</h1>
            <p class="app-subtitle">Multiple Choice Practice Tool</p>
        </header>

        <!-- Setup Mode -->
        <section id="setupMode" class="mode-section active">
            <div class="card">
                <h2 class="section-title">üìù Test Setup</h2>
                <form id="setupForm" class="setup-form">
                    <div class="form-group">
                        <label for="questionCount">Number of Questions</label>
                        <div class="number-stepper">
                            <button type="button" class="stepper-btn stepper-minus"
                                data-target="questionCount">‚àí</button>
                            <input type="number" id="questionCount" min="1" max="200" value="20" required>
                            <button type="button" class="stepper-btn stepper-plus"
                                data-target="questionCount">Ôºã</button>
                        </div>
                        <span class="input-hint">1 to 200 questions</span>
                    </div>

                    <div class="form-group">
                        <label for="choiceCount">Number of Choices</label>
                        <div class="number-stepper">
                            <button type="button" class="stepper-btn stepper-minus" data-target="choiceCount">‚àí</button>
                            <input type="number" id="choiceCount" min="2" max="10" value="5" required>
                            <button type="button" class="stepper-btn stepper-plus" data-target="choiceCount">Ôºã</button>
                        </div>
                        <span class="input-hint">2 to 10 choices</span>
                    </div>

                    <div class="form-group">
                        <label for="choiceLabels">Choice Labels (comma separated)</label>
                        <input type="text" id="choiceLabels" placeholder="A, B, C, D, E" required autocomplete="off"
                            data-1p-ignore data-lpignore="true">
                        <span class="input-hint">Example: A, B, C, D, E or 1, 2, 3, 4, 5</span>
                    </div>

                    <div class="form-group">
                        <label for="timeLimit">Time Limit (minutes)</label>
                        <div class="time-input-group">
                            <div class="number-stepper">
                                <button type="button" class="stepper-btn stepper-minus"
                                    data-target="timeLimit">‚àí</button>
                                <input type="number" id="timeLimit" min="0" max="300" value="60">
                                <button type="button" class="stepper-btn stepper-plus"
                                    data-target="timeLimit">Ôºã</button>
                            </div>
                            <label class="checkbox-label">
                                <input type="checkbox" id="noTimeLimit">
                                <span>No limit</span>
                            </label>
                        </div>
                        <span class="input-hint">0 for no limit, or check "No limit"</span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large">
                        <span class="btn-icon">üöÄ</span>
                        Create Answer Form
                    </button>
                </form>
            </div>
        </section>

        <!-- Answer Mode -->
        <section id="answerMode" class="mode-section">
            <div class="mode-header">
                <div class="mode-info">
                    <h2 class="section-title">‚úèÔ∏è Answer Input</h2>
                    <div id="answerProgress" class="progress-info"></div>
                </div>
                <div id="timerDisplay" class="timer-display hidden">
                    <div class="timer-label">Time Remaining</div>
                    <div id="timerValue" class="timer-value">60:00</div>
                </div>
            </div>

            <div id="answerForm" class="answer-grid"></div>

            <div class="mode-actions">
                <button id="saveAnswersBtn" class="btn btn-primary btn-large">
                    <span class="btn-icon">üíæ</span>
                    Save Answers and Grade
                </button>
                <button id="backToSetupBtn" class="btn btn-secondary">
                    <span class="btn-icon">‚¨ÖÔ∏è</span>
                    Back to Setup
                </button>
            </div>
        </section>

        <!-- Grading Mode -->
        <section id="gradingMode" class="mode-section">
            <div class="mode-header">
                <h2 class="section-title">üìä Grading</h2>
                <div id="scoreDisplay" class="score-display hidden">
                    <div class="score-card">
                        <div class="score-label">Correct Answers</div>
                        <div id="correctCount" class="score-value">0</div>
                    </div>
                    <div class="score-card">
                        <div class="score-label">Accuracy Rate</div>
                        <div id="accuracyRate" class="score-value">0%</div>
                    </div>
                </div>
            </div>

            <div class="grading-controls">
                <button type="button" id="inputCorrectBtn" class="btn btn-secondary btn-large">
                    üìù Input Correct Answers
                </button>
            </div>

            <div id="gradingForm" class="answer-grid"></div>

            <div class="mode-actions">
                <button type="button" id="showResultsBtn" class="btn btn-success btn-large hidden">
                    ‚úÖ Show Grading Results
                </button>
                <button type="button" id="resetBtn" class="btn btn-secondary btn-large">
                    üîÑ Create New Test
                </button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
